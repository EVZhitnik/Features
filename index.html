<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Features</title>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js" type="module" defer></script>
</head>
<body>
    <main>
        <section class="predloader">
            <h1 class="predloader__title h1 margin">Предзагрузчик</h1>
            <div class="predloader__inner">
                <div class="predloader__body">
                    <span class="predloader__point"></span>
                    <span class="predloader__point"></span>
                    <span class="predloader__point"></span>
                </div>
                <div class="predloader__spinner"></div>
            </div>
        </section> 
        <section class="rotating-card">
            <div class="rotating-card__inner">
                <h1 class="rotating-card__title h1 margin">Вращающаяся карта</h1>
                <div class="rotating-card__body">
                    <div class="rotating-card__content">
                        <div class="rotating-card__face rotating-card__front">
                            <p>Front</p>
                        </div>
                        <div class="rotating-card__face rotating-card__back">
                            <p>Back</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="search">
            <h1 class="search__title h1 margin">Поиск</h1>
                <div class="search__body">
                    <button class="search__button">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="#ffffff" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                        </svg>
                    </button>
                    <input class="search__input" type="text" placeholder="Поиск...">
                </div>            
        </section> 
        <section class="carousel">
            <h1 class="carousel__title h1 margin">Карусель</h1>
                <div class="carousel__inner">
                    <div class="carousel__body" data-js-carousel>
                        <div class="carousel__content" data-js-carousel-content>
                            <div class="carousel__slide">
                                <div class="carousel__box">Box 1</div>
                                <div class="carousel__box">Box 2</div>
                                <div class="carousel__box">Box 3</div>
                            </div>
                            <div class="carousel__slide">
                                <div class="carousel__box">Box 4</div>
                                <div class="carousel__box">Box 5</div>
                                <div class="carousel__box">Box 6</div>
                            </div>
                            <div class="carousel__slide">
                                <div class="carousel__box">Box 7</div>
                                <div class="carousel__box">Box 8</div>
                                <div class="carousel__box">Box 9</div>
                            </div>
                        </div>
                        <div class="carousel__buttons">
                            <button class="carousel__button" data-js-carousel-button-prev>&lt;</button>
                            <button class="carousel__button" data-js-carousel-button-next>&gt;</button>
                        </div>
                    </div>
                </div>
        </section>
        <section class="vercarusel">
            <h1 class="vercarusel__title h1 margin margin--vercarusel">Вертикальная карусель</h1>
            <div class="vercarusel__body" data-js-vercarusel>
                <div class="vercarusel__hero" data-js-vercarusel-hero></div>
            </div>
        </section>     
    </main>
</body>
</html>
